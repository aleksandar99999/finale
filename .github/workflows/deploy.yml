name: Deploy index.html to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Copy and Backup index.html
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy index.html to nginx and backup
      run: |
        TIMESTAMP=$(date "+%Y-%m-%d_%H-%M-%S")
        scp index.html aleksandar123@10.0.2.15:/usr/share/nginx/html/index.html
        scp index.html aleksandar123@10.0.2.15:/var/lib/jenkins/backup/index_$TIMESTAMP.html

